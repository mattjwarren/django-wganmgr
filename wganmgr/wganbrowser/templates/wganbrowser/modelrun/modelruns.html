{% extends "wganbrowser/page_base.html" %}
{% block content %}
   <p class="section-header">Model Runs..</p>
   <ul>
    {% for model_name,runs in modelruns.items %}
        <li class="section-header">{{ model_name }}</li>
        <ul>
            {% for run in runs %}
                <li><a href="{% url 'wganbrowser:modelrun_detail' run.id %}">{{ run.name }}</a></li>
            {% endfor %}
        </ul>
    {% endfor %}
    </ul>
{% endblock %}
{% block content_menu %}
    <a href="{% url 'wganbrowser:modelrun_create' %}">Create</a>
{% endblock %}
