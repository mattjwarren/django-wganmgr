{% extends "wganbrowser/page_base.html" %}
{% block content %}
   <p>Model Runs..</p>
   <p>

        <li>{{ modelrun.model.name }} <a href="{% url 'wganbrowser:modelrun_detail' modelrun.id %}">{{ modelrun.name }}</a></li>

    </ul>
    </p>
{% endblock %}
{% block content_menu %}
    <a href="{% url 'wganbrowser:modelrun_create' %}">Create</a>
{% endblock %}
