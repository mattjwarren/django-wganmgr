{% extends "wganbrowser/page_base.html" %}
{% block content %}
   <p class="section-header">Model Runs..</p>
   <ul>
    {% for modelrun in modelruns %}
        <li class="section-header">{{ modelrun.model.name }}</li>
        <ul>
            <li><a href="{% url 'wganbrowser:modelrun_detail' modelrun.id %}">{{ modelrun.name }}</a></li>
        </ul>
    {% endfor %}
    </ul>
{% endblock %}
{% block content_menu %}
    <a href="{% url 'wganbrowser:modelrun_create' %}">Create</a>
{% endblock %}
