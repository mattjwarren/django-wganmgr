{% extends "wganbrowser/page_base.html" %}
{% block content %}
    <p>Models..</p>
    <p>
        <ul>
        {% for model in models %}
            <li><a href="{% url 'wganbrowser:model_detail' model.id %}">{{ model.name }}</a></li>
        {% endfor %}
        </ul>
    </p>
{% endblock %}
{% block content_menu %}
    <a href="{% url 'wganbrowser:model_create' %}">Create</a>
{% endblock %}
